<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" href="./style.css">
		<script defer src="./main.js"></script>
		<title>calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="window_d"></div>
			<div class=" inputs values">
				<div class="digits">
					<div class="digit_b">1</div>
					<div class="digit_b">2</div>
					<div class="digit_b">3</div>
					<div class="digit_b">4</div>
					<div class="digit_b">5</div>
					<div class="digit_b">6</div>
					<div class="digit_b">7</div>
					<div class="digit_b">8</div>
					<div class="digit_b">9</div>
					<div class="digit_b">0</div>
				</div>
				<div class="operators">
					<div class="ops">=</div>
					<div class="ops add">+</div>
					<div class="ops minus">-</div>
					<div class="ops div">/</div>
					<div class="ops mul">*</div>
				</div>
			</div>
		</div>	
	</body>
</html>
