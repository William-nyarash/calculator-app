<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" href="./style.css">
		<script defer src="./main.js"></script>
		<title>calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="window_d"></div>
			<div class=" inputs values">
				<div class="digits">
					<div id="1" class="digit_b">1</div>
					<div id="2" class="digit_b">2</div>
					<div id="3" class="digit_b">3</div>
					<div id="4" class="digit_b">4</div>
					<div id="5" class="digit_b">5</div>
					<div id="6" class="digit_b">6</div>
					<div id="7" class="digit_b">7</div>
					<div id="8" class="digit_b">8</div>
					<div id="9" class="digit_b">9</div>
					<div id="0" class="digit_b">0</div>
				</div>
				<div class="operators">
					<div id="X" class="opss">
						<div class="clear">x</div>
					</div>
					<div id="equals" class="opss">=</div>
					<div id="+" class="ops opss add">+</div>
					<div id="-" class="ops opss minus">-</div>
					<div id="/" class="ops opss div">/</div>
					<div id="*" class="ops opss mul">*</div>
				</div>
			</div>
		</div>	
	</body>
</html>
